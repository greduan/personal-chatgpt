<turbo-frame id="conversation_list">
  <ul>
    {% for convo in conversations %}
      <li {% if conversation_id == convo['id'] %}style="font-weight: bold;"{% endif %}>
        <a href="/conversation/{{ convo['id'] }}" target="_top">
          {{ convo['summary'] }}
        </a>
      </li>
    {% endfor %}
  </ul>
  <a href="/conversation/new">New conversation!</a>
</turbo-frame>
